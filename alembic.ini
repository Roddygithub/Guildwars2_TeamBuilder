# Configuration de la base de données pour GuildWars2 Team Builder
# Utilise les paramètres de app.config

[alembic]
# Chemin vers les scripts de migration
script_location = migrations

# URL de la base de données (peut être remplacée par la variable d'environnement ALEMBIC_DATABASE_URL)
sqlalchemy.url = sqlite:///./gw2_teambuilder.db

# Préfixe le chemin Python avec le répertoire courant
prepend_sys_path = .

# Utilise le séparateur de chemin du système d'exploitation
version_path_separator = os


[post_write_hooks]
# Configuration des hooks post-écriture (optionnel)
# Permet d'exécuter des scripts ou fonctions Python après la génération d'une révision
# hooks = black,ruff

# Configuration des logs
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
